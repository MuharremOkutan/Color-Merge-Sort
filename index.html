<!DOCTYPE html>
<meta charset="utf-8">
<style>

body, button {
	font-family: monospace;
	font-style: normal;
	font-variant: normal;
	font-weight: 400;
	line-height: 12px;
	text-align: center;
}

button {
	background-color: white;
	border-color: #ADD8E6;
	border-width: 3px;
	border-style: solid;
	border-radius: 5px;
	padding: 10px;
	outline: none;
	color: #8aacb8;
}

button:hover {
	border-color: #8aacb8;
	color: #8aacb8;
}

.line {
	stroke: #000;
	stroke-width: 5px;
	stroke-linecap: round;
}

footer {
	position: absolute;
	right: 0;
	bottom: 0;
	left: 0;
	padding: 1rem;
}

</style>
<body>
<h2>Color Merge Sort</h2>
<h2><button onclick="colorMergeSort()">Start</button></h2>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="cubehelix.js"></script>
<script>
var running = false;

function colorMergeSort() {

	if (running) {
		return;
	}
	d3.select("svg").remove()
	running = true;
	// for all the color lines
	var n = 100,
		array = d3.shuffle(d3.range(n)),
		actions = mergesort(array.slice()).reverse();

	// set color range	
	var color = d3.scale.cubehelix()
		.domain([0, n / 2, n - 1])
		.range([d3.hsl(0, 1, .4), d3.hsl(60, 1, 0.9), d3.hsl(350, 1, .4)]);

	// placement of the color lines list
	var margin = {top: 180, right: 40, bottom: 180, left: 40},
		width = 960 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;

	// placement of the y coord
	var y = d3.scale.ordinal()
		.domain([1, 0])
		.rangeRoundBands([height, 0], .3);

	// placement of the x coord - range
	var x = d3.scale.ordinal()
		.domain(d3.range(n))
		.rangePoints([0, width]);

	// set height of lines
	var a = d3.scale.linear()
		.domain([0, n - 1])

	var svg = d3.select("body").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	  .append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var line = svg.append("g")
		.attr("class", "line")
	  .selectAll("line")
		.data(array.map(function(v, i) {
		  return {
			value: v,
			index: i,
			array: 0
		  };
		}))
	  .enter().append("line")
		.style("stroke", function(d) { return color(d.value); })
		.attr("transform", transform)
		.attr("y2", -y.rangeBand());

	var line0 = line[0],
		line1 = new Array(n);

	var transition = d3.transition()
		.duration(50)
		.each("start", function start() {
		  var action = actions.pop();
		  switch (action.type) {
			case "copy": {
			  var i = action[0],
				  j = action[1],
				  e = line1[j] = line0[i],
				  d = e.__data__;
			  d.index = j;
			  d.array = (d.array + 1) & 1;
			  transition.each(function() { d3.select(e).transition().attr("transform", transform); });
			  break;
			}
			case "swap": {
			  var t = line0;
			  line0 = line1;
			  line1 = t;
			  break;
			}
		  }
		  if (actions.length) transition = transition.transition().each("start", start);
		  
		  if (actions.length == 0) {
			running = false;
		  }
		})
		
		
	function transform(d) {
	  return "translate(" + x(d.index) + "," + y(d.array) + ")rotate(" + a(d.value) + ")";
	}

	function mergesort(array) {
	  var actions = [],
		  n = array.length,
		  array0 = array,
		  array1 = new Array(n);

	  for (var m = 1; m < n; m <<= 1) {
		for (var i = 0; i < n; i += (m << 1)) {
		  merge(i, Math.min(i + m, n), Math.min(i + (m << 1), n));
		}
		actions.push({type: "swap"});
		array = array0, array0 = array1, array1 = array;
	  }

	  function merge(left, right, end) {
		for (var i0 = left, i1 = right, j = left; j < end; ++j) {
		  if (i0 < right && (i1 >= end || array0[i0] <= array0[i1])) {
			array1[j] = array0[i0];
			actions.push({type: "copy", "0": i0++, "1": j});
		  } else {
			array1[j] = array0[i1];
			actions.push({type: "copy", "0": i1++, "1": j});
		  }
		}
	  }
	  return actions;
  }
}

</script>
